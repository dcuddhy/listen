<!doctype html>
<html>
<head>
  <title>Listen</title>
  <link rel="stylesheet" type="text/css" href="semantic.css">
  <link rel="stylesheet" type="text/css" href="app.css">
  <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
  <div class = "full-container">

    <!-- Header -->
    <section class = "header">
    </section>

<br>


  <!-- Main -->
  <div class="container">
    <section class="player">
    </section>
  </div>


  <script type = "text/template" id="headerTemplate">
    <article>
      <h2>Select a song!</h2>
      <h2>Now Playing: {{#title}}<em>{{.}}</em>{{/title}}</h2>
        </div>
    </article>
  </script>




  <script type = "text/template" id="tracksTemplate">
    <article class="tracks">
      {{#tracks}}
        <div data-id="jam" data-title="{{title}}" class="ui segment">
          <i class="fa fa-play">
        <h2>{{title}} by {{artist}}</h2>
        <audio id="jam" src="tracks/{{file}}.mp3" preload='none'></audio>
      </i>
        </div>
      {{/tracks}}
    </article>
  </script>



<!--   <script type = "text/template" id="tracksTemplate">
  {{#tracks}}
  <article>
    <h2>{{title}}</h2>
    {{artist}}
    {{file}}
  </article>
  {{/tracks}}
</script> -->



</div>



  <script src = "bower_components/jquery/dist/jquery.js">  </script>
  <script src = "bower_components/mustache/mustache.js">  </script>
  <script src="app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
